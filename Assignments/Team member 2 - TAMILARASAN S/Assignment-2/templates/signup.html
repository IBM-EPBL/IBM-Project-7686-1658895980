{% extends "_Layout.html" %}
{% block body %}

<div class="p-5">
    <form class="center" action='{{url_for("signup")}}' method="post">
  <div class="shadow-lg p-5 bg-white rounded">
    <label class="py-2" style="font-weight:500;font-size:xx-large;">Sign up</label>
  <div class="form-group">
  <label >Email</label>
  <br>
  <input class="form-control" type="text" name="email" placeholder="Enter email"/>
  <br>
  <label >UserName</label>
  <br>
  <input class="form-control" type="text" name="uname" placeholder="Enter username"/>
  <br>
  <label>Password</label>
  <br>
  <input class="form-control" type="password" name="pass" placeholder="Enter password"/>
  <br>
  <label>Confirm Password</label>
  <br>
  <input class="form-control" type="password" name="cpass" placeholder="Enter confirm password"/>
  <br>
  <input type="submit" value="Sign up"  class="btn btn-primary mb-4" style="width:100%"/>
  </div>
  
  </form>
  </div>

{% endblock %}
